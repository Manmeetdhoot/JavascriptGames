<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    
    <title>Challenges</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1 : Your Age in Days</h2>
        <div class="flex-box-container-1 ">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click Me </button>
            </div>
            <div>
                <button class="btn btn-danger " onclick="reset()">Reset </button>
            </div>
            </div >
            <div class="flex-box-container-1">
                  <div id="flex-box-result"></div>
            </div>
        </div>
    </div> 
    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-button" onclick="generateCat()">Generate Cat</button>
        <div class="flex-box-container-2" id="flex-catGen">
           
        </div>
    </div> 
    <div class="container-3">
        <h2>Challenge 3 : Rock, Paper, Scissors</h2>
        <div class="flex-box-ps" id="flex-box-ps-div">
         <img id="rock" src="./static/images/img-1.jpg" alt="rock image" height="150" width="150" onclick="psGame(this) ">
         <img id="paper" src="./static/images/paper.webp" alt="rock image" height="150" width="150" onclick="psGame(this) ">
         <img id="scissors" src="./static/images/scissors.webp" alt="rock image" height="150" width="150" onclick="psGame(this) ">
           
        
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
